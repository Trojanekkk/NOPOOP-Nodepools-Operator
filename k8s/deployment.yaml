apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodepools-operator
spec:
  selector:
    matchLabels:
      app: nodepools-operator
  template:
    metadata:
      labels:
        app: nodepools-operator
    spec:
      containers:
      - name: nodepools-operator
        image: trojanekkk/nodepools-operator:latest
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
          requests:
            memory: "32Mi"
            cpu: "50m"
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: Exists
        effect: NoSchedule
